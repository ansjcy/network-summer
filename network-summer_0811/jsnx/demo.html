<!DOCTYPE html>
<html>
<head>
    <title>JSNetworkX images as nodes demo</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="jsnetworkx.js"></script>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript">
    var G = new jsnx.DiGraph();

    G.addNodesFrom([1,2,3,4,5,[9,{color: '#008A00'}]], {color: '#0064C7'});
    G.addCycle([1,2,3,4,5]);
    G.addEdgesFrom([[1,9], [9,1]]);

    jsnx.draw(G, {
        element: '#canvas',
        withLabels: true,
        nodeStyle: {
            fill: function(d) {
                return d.data.color;
            }
        },
        labelStyle: {fill: 'white'},
        stickyDrag: true
    });


</script>
</body>
</html>
